<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatvaa</title>
    <link rel="stylesheet" href="index.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>

    <!-- Include Chatvaa Database -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
</head>
<body>
    <div class="bg-dark" id="side-bar">
        <div id="logo">
            <img src="https://github.com/avamoo/chatvaa/raw/main/chatvaa_png.png" alt="chatvaa" width="50" height="50">
        </div>
    </div>
    <div id="msg">
        <textarea rows="4" id="messageToSend" placeholder="Message.." class="input-hidden middle"></textarea>
        <button id="sendMessage" class="btn-dark pill" type="submit">Send</button>
    </div>
    <div class="messages text-dark">
</div>
    <script src="index.js" type="module"></script>
</body>
</html>
