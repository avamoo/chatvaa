<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chatvaa is a web messaging app which can be used in both Desktop and Mobile.">
    <title>Chatvaa</title>
    <link rel="shortcut icon" href="https://github.com/avamoo/chatvaa/raw/main/chatvaa_png.png">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
</head>
<body>
    <div class="messages text-dark middle-center"></div>
    <div class="bg-dark" id="side-bar">
        <div id="logo">
            <img src="https://github.com/avamoo/chatvaa/raw/main/chatvaa_png.png" alt="Chatvaa" width="50" height="50">
        </div>
    </div>
    <div id="msg-bg"></div>
    <div id="msg">
        <textarea rows="4" id="messageToSend" placeholder="Message.." class="input-hidden middle"></textarea>
        <button id="sendMessage" class="btn-dark pill" type="submit">Send</button>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
